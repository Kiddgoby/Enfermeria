name: PHPUnit Tests

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  phpunit:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3' # Cambiado a PHP 8.3
        extensions: json, pdo, pdo_sqlite, pdo_mysql, zip, gd, xml, intl, opcache # MÃ¡s extensiones comunes
        coverage: none
        ini-values: error_reporting=E_ALL, memory_limit=-1 # memory_limit=-1 para evitar problemas de memoria

    - name: Get Composer Cache Directory
      id: composer-cache
      run: echo "dir=$(composer config cache-dir)" >> $GITHUB_OUTPUT

    - name: Cache Composer dependencies
      uses: actions/cache@v3
      with:
        path: ${{ steps.composer-cache.outputs.dir }}
        key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
        restore-keys: ${{ runner.os }}-composer-

    - name: Install Composer dependencies
      run: composer install --no-interaction --prefer-dist --optimize-autoloader

    - name: Run PHPUnit tests
      run: ./vendor/bin/phpunit
